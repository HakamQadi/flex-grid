<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.5</title>
    <link rel="stylesheet" href="gridStryle.css">
</head>

<body>
    <div class="main">
        <h1 class="ex5Title">Job Application (web)</h1>
        <div class="ex5Container">
            <div class="hakam firstame">
                <label for="fName">First Name</label><br>
                <input name="fName" style="padding: 5px; border-radius: 5px;" type="text"
                    placeholder="Enter First Name..">
            </div>
            <div class="hakam lastName">
                <label for="lName">Last Name</label><br>
                <input name="lName" style="padding: 5px; border-radius: 5px;" type="text"
                    placeholder="Enter Last Name..">
            </div>
            <div class="hakam email">
                <label for="email">Email</label><br>
                <input name="email" style="padding: 5px; border-radius: 5px;" type="text" placeholder="Enter Email..">
            </div>
            <div class="hakam job">
                <label for="job">Job Role</label><br>
                <select style="padding: 5px; border-radius: 5px;" name="job" id="jobRole">
                    <option value="Select Job Role">Select Job Role</option>
                </select>
            </div>
            <div class="hakam address">
                <label for="adress">Adress</label><br>
                <textarea placeholder="Enter Adress" name="adress" id="adress" cols="49" rows="0"></textarea>
            </div>
            <div class="hakam city">
                <label for="city">City</label><br>
                <input name="city" style="padding: 5px; border-radius: 5px;" type="text"
                    placeholder="Enter City Name..">
            </div>
            <div class="hakam pincode">
                <label for="pincode">Pincode</label><br>
                <input name="pincode" style="padding: 5px; border-radius: 5px;" type="text"
                    placeholder="Enter Pincode Name..">
            </div>
            <div class="hakam date">
                <label for="date">Date</label><br>
                <input type="date" name="date" id="date">
            </div>
            <div class="hakam cv">
                <label for="cv">Upload Your CV</label><br>
                <input type="file" name="cv" id="cv">
            </div>
            <button class="applyBTN">Apply Now</button>
        </div>
    </div>
</body>

</html>
